<div class="add-comment-content">
  <div class="container">
    <div>
      <h3 class="new-comment-title">Criar Comentário</h3>
    </div>
    <hr>
    <form [formGroup]="addCommentForm" (ngSubmit)="addComment()">
      <div class="form-group">
        <label class="comment-content">descrição</label>
        <editor [formControlName]="'body'" [init]="{plugins: 'link'}"></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form >
  </div>
</div>
