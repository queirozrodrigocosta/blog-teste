<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><a href="" class="title">Blog Teste</a></h1>
      </div> <!-- Title -->
      <div class="col-md-3" *ngIf="authService.isAuthenticated()">
          <a href="/add-post" class="new-post">Adicionar Post</a>
          <button class="logout btn btn-default" (click)="logout()">Sair</button>
      </div>
      <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
        <a href="/login" class="login btn btn-default">Entrar</a>
        <a href="/register" class="register btn btn-default">Registrar</a>
      </div> <!-- Login and Register -->
    </div>
  </div>
</div>
